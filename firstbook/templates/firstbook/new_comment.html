{% extends "firstbook/base.html" %}
{% load static %}

{% block title %} New comment {% endblock %}

{% block content %}

    <h1 class="mt-5">Comment</h1>

    <div class="form-group">

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit your comment" class="btn btn-primary">
        </form>

    </div>
{% endblock %}
